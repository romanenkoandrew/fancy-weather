<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b9d2336513.js"
      crossorigin="anonymous"
    ></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.css" rel="stylesheet" />
    <script src="./bundle.js"></script>
    <title>Fancy weather</title>
  </head>

  <body>
    <div id="preloader" class="visible"></div>
    <div class="container-fluid mt-5">
      <header class="d-flex flex-wrap justify-content-between align-items-center mt-2">
        <div class="d-flex">
          <button type="button" class="btn btn-secondary m-1 btn-outline-light" id="update-bg-image">
            <i class="fas fa-sync fa-lg"></i>
          </button>

          <select class="custom-select bg-secondary text-light m-1">
            <option value="en">EN</option>
            <option value="ru">RU</option>
            <option value="be">BE</option>
          </select>

          <div class="btn-group btn-group-toggle m-1 border rounded border-light" data-toggle="buttons">
            <label class="btn btn-secondary active" id="toFahrenheit">
              <input type="radio" name="options" id="option1" checked> °F
            </label>
            <label class="btn btn-secondary" id="toCelsius">
              <input type="radio" name="options" id="option2"> °C
            </label>
          </div>
        </div>

        <form action="" method="GET">
          <div class="input-group d-flex">
            <input type="text" class="form-control bg-secondary text-light" id="search-input" placeholder="Search city or ZIP"  aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-light bg-dark text-light border-left-0" type="submit" id="search-button">Button</button>
            </div>
          </div>
        </form>
      </header>

      <main class="d-flex flex-lg-row flex-sm-column flex-wrap mt-5 text-light">
        <section class="d-flex flex-column flex-grow-1 mr-5 left-part"> 
          <div>
            <h1 id="cityName" class="font-weight-bolder text-uppercase"></h1>
            <div id="date-today"></div>
          </div>

          <div class="d-flex">
            <div id="temperature-today" class="font-weight-bolder temperature"></div>
            <div class="d-flex flex-column flex-grow-1">
              <img class="weather-icon big-icon" src=""> 
              <div class="d-flex flex-column text-uppercase font-weight-bolder mt-4 ml-md-5 pl-md-5 ml-sm-1 pl-sm-1">
                <p id="overcast"></p>
                <p id="feels-like"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
              </div>
            </div>
          </div>

          <div class="d-flex justify-content-around flex-wrap mt-5">
            <div id="tomorrow" class="">
              <h2 id="tomorrow-day" class="text-uppercase font-weight-bold mb-0"></h2>
              <div class="d-flex justify-content-center align-items-center">
                <div id="tomorrow-temperature" class="font-weight-bold temperature"></div>
                <img class="weather-icon" src=""> 
              </div>
            </div>
            <div id="tomorrow-nextDay">
              <h2 id="tomorrow-nextDay-day" class="text-uppercase font-weight-bold mb-0"></h2>
              <div class="d-flex justify-content-center align-items-center">
                <div id="tomorrow-nextDay-temperature" class="font-weight-bold temperature"></div>
                <img class="weather-icon" src=""> 
              </div>
            </div>
            <div id="tomorrow-next-nextDay">
              <h2 id="tomorrow-next-nextDay-day" class="text-uppercase font-weight-bold mb-0"></h2>
              <div class="d-flex justify-content-center align-items-center">
                <div id="tomorrow-next-nextDay-temperature" class="font-weight-bold temperature"></div>
                <img class="weather-icon" src=""> 
              </div>
            </div>
          </div>
        </section>

        <section  class="d-flex flex-column  flex-grow-1 justify-content-end"> 
          <div id="map" class="w-100"></div>

          <div class="mt-5 text-right">
            <p id="latitude"></p>
            <p id="longitude"></p>
          </div>
        </section>
      </main>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
